<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Yolu – Multiplatform Content Monetization</title>

  <!-- SEO -->
  <meta name="description" content="Yolu gives you the opportunity to earn more with your existing content. We operate one of the biggest owned-channel networks and can license videos from your library across our rapidly-growing ecosystem." />

  <!-- Responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Open Graph -->
  <meta property="og:url" content="https://yolu.network" />
  <meta property="og:title" content="Yolu – Multiplatform Content Monetization" />
  <meta property="og:description" content="Yolu helps media companies and right holders launch and grow channels, distribute catalogs and earn more from existing content." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://static.tildacdn.one/tild3232-3533-4733-b331-363232666239/Frame_51.png" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="https://static.tildacdn.one/tild3235-3438-4862-b331-623936303166/Frame_51.png" type="image/x-icon" />

  <style>
    :root {
      --bg-dark: #050509;
      --bg-card: #111119;
      --accent: #f5d46b;
      --accent-soft: rgba(245, 212, 107, 0.12);
      --text-main: #ffffff;
      --text-muted: #a4a4b8;
      --border-soft: rgba(255, 255, 255, 0.1);
      --radius-xl: 20px;
      --radius-xxl: 32px;
      --shadow-soft: 0 20px 40px rgba(0, 0, 0, 0.6);
      --transition-fast: 0.2s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top, #151525 0, #050509 45%, #010106 100%);
      color: var(--text-main);
      line-height: 1.5;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    .page {
      width: 100%;
      max-width: 100%;
      margin: 0;
      padding: 24px 40px 60px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    /* NAV */

    .nav {
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(20px);
      background: linear-gradient(
        to bottom,
        rgba(5, 5, 12, 0.95),
        rgba(5, 5, 12, 0.75),
        transparent
      );
      margin: -24px 0 0;
      padding: 16px 40px 8px;
    }

    .nav-inner {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-img {
      height: 26px;
      width: auto;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 24px;
      font-size: 14px;
    }

    .nav-links a {
      color: var(--text-muted);
      position: relative;
      padding-bottom: 4px;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      height: 1.5px;
      width: 0;
      background: var(--accent);
      transition: width var(--transition-fast);
    }

    .nav-links a:hover {
      color: var(--text-main);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .lang-switch {
      font-size: 13px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      padding: 4px 10px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
      color: var(--text-muted);
      background: rgba(0, 0, 0, 0.3);
      cursor: default;
    }

    .lang-switch span {
      font-weight: 600;
      color: var(--text-main);
    }

    .btn-primary {
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #ffe88a, #f0a94c, #f06a6a);
      color: #000;
      padding: 9px 18px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast),
        opacity var(--transition-fast);
      white-space: nowrap;
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 18px 38px rgba(0, 0, 0, 0.7);
      opacity: 0.95;
    }

    .btn-primary:active {
      transform: translateY(0);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.7);
      opacity: 0.9;
    }

    /* HERO */

    .hero {
      margin-top: 72px;
      min-height: calc(100vh - 96px);
      display: grid;
      grid-template-columns: minmax(0, 3.2fr) minmax(0, 2.6fr);
      gap: 40px;
      align-items: center;
    }

    .hero-label {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: rgba(9, 9, 18, 0.75);
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .hero-label-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #26ff92;
      box-shadow: 0 0 10px rgba(38, 255, 146, 0.9);
    }

    .hero-title {
      font-size: clamp(34px, 4.4vw, 44px);
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 12px;
    }

    .hero-subtitle {
      font-size: 16px;
      color: var(--text-muted);
      max-width: 520px;
      margin-bottom: 20px;
    }

    .hero-cta {
      display: flex;
      align-items: center;
      gap: 14px;
      flex-wrap: wrap;
      margin-bottom: 26px;
    }

    .hero-cta-note {
      font-size: 12px;
      color: var(--text-muted);
    }

    .hero-cta-note span {
      color: var(--accent);
      font-weight: 500;
    }

    .hero-metrics {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .hero-metric {
      min-width: 90px;
    }

    .hero-metric-value {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.03em;
    }

    .hero-metric-label {
      font-size: 12px;
    }

    .hero-visual {
      position: relative;
      border-radius: var(--radius-xxl);
      border: 1px solid var(--border-soft);
      background: radial-gradient(circle at top left, #1b1525, #050509);
      padding: 18px;
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      min-height: 280px;
    }

    .hero-visual-main {
      border-radius: 24px;
      overflow: hidden;
      position: relative;
    }

    .hero-visual-main img {
      width: 100%;
      height: auto;
      display: block;
    }

    .hero-visual-tag {
      position: absolute;
      top: 14px;
      left: 14px;
      padding: 5px 10px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.55);
      border: 1px solid rgba(255, 255, 255, 0.18);
      font-size: 11px;
      color: var(--accent);
      backdrop-filter: blur(10px);
    }

    .hero-visual-stat {
      position: absolute;
      bottom: 12px;
      left: 14px;
      padding: 8px 10px;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.18);
      font-size: 11px;
      color: var(--text-muted);
      max-width: 75%;
    }

    .hero-visual-stat strong {
      color: var(--text-main);
    }

    .hero-floating {
      position: absolute;
      right: 10px;
      bottom: 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      pointer-events: none;
    }

    .hero-floating img {
      width: 72px;
      height: auto;
      opacity: 0.9;
    }

    .hero-floating-small {
      position: absolute;
      top: -16px;
      right: 14px;
      width: 90px;
      opacity: 0.85;
    }

    /* SECTION BASE */

    .section {
      margin-top: 56px;
    }

    .section-label {
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-muted);
      margin-bottom: 8px;
    }

    .section-title {
      font-size: 24px;
      letter-spacing: -0.02em;
      margin-bottom: 10px;
    }

    .section-text {
      font-size: 14px;
      color: var(--text-muted);
      max-width: 480px;
    }

    /* STATS */

    .stats-section {
      display: grid;
      grid-template-columns: minmax(0, 2.1fr) minmax(0, 2.4fr);
      gap: 32px;
      align-items: center;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
    }

    .stat-card {
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-soft);
      background: rgba(10, 10, 18, 0.88);
      padding: 10px 12px;
      font-size: 12px;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast),
        border-color var(--transition-fast), background var(--transition-fast);
      position: relative;
      overflow: hidden;
    }

    .stat-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 28px rgba(0, 0, 0, 0.6);
      border-color: rgba(245, 212, 107, 0.5);
      background: rgba(18, 18, 28, 0.96);
    }

    .stat-value {
      font-size: 20px;
      font-weight: 700;
      letter-spacing: -0.04em;
      margin-bottom: 4px;
    }

    .stat-label {
      color: var(--text-muted);
      font-size: 11px;
    }

    .stat-bg {
      position: absolute;
      right: -10px;
      bottom: -6px;
      width: 68px;
      opacity: 0.18;
      pointer-events: none;
    }

    /* SERVICES */

    .services-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 16px;
      margin-bottom: 22px;
      flex-wrap: wrap;
    }

    .services-subtitle {
      font-size: 13px;
      color: var(--text-muted);
      max-width: 440px;
    }

    .services-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.4fr) minmax(0, 1.2fr);
      gap: 16px;
    }

    .service-card {
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-soft);
      background: rgba(10, 10, 18, 0.9);
      padding: 14px 14px 16px;
      font-size: 13px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast),
        border-color var(--transition-fast), background var(--transition-fast);
      cursor: default;
      position: relative;
      overflow: hidden;
    }

    .service-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 18px 32px rgba(0, 0, 0, 0.7);
      border-color: rgba(245, 212, 107, 0.5);
      background: rgba(18, 18, 28, 0.98);
    }

    .service-number {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      color: var(--text-muted);
    }

    .service-title {
      font-size: 15px;
      font-weight: 600;
    }

    .service-text {
      font-size: 12px;
      color: var(--text-muted);
    }

    .service-tag-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 6px;
    }

    .service-tag {
      font-size: 11px;
      padding: 3px 7px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.04);
      color: var(--text-muted);
    }

    .service-bg {
      position: absolute;
      right: -20px;
      bottom: -10px;
      width: 90px;
      opacity: 0.18;
      pointer-events: none;
    }

    /* ECOSYSTEM / PLATFORMS */

    .clients-section {
      margin-top: 50px;
      border-radius: var(--radius-xxl);
      border: 1px solid var(--border-soft);
      padding: 18px 18px 20px;
      background: radial-gradient(circle at 0 0, rgba(244, 223, 148, 0.1), rgba(10, 10, 18, 0.96));
      transition: box-shadow var(--transition-fast), border-color var(--transition-fast);
      position: relative;
      overflow: hidden;
    }

    .clients-section:hover {
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.7);
      border-color: rgba(245, 212, 107, 0.5);
    }

    .clients-top {
      display: flex;
      justify-content: space-between;
      gap: 16px;
      flex-wrap: wrap;
      align-items: flex-start;
      margin-bottom: 16px;
    }

    .clients-title {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    .clients-text {
      font-size: 13px;
      color: var(--text-muted);
      max-width: 520px;
    }

    .platforms-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--text-muted);
    }

    .platform-pill {
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.16);
      background: rgba(0, 0, 0, 0.2);
    }

    .ecosystem-bg {
      position: absolute;
      right: -40px;
      bottom: -20px;
      width: 260px;
      opacity: 0.16;
      pointer-events: none;
    }

    /* PARTNERS */

    .partners-section {
      margin-top: 50px;
    }

    .partners-grid {
      margin-top: 14px;
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 14px;
    }

    .partner-card {
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-soft);
      background: rgba(8, 8, 16, 0.96);
      padding: 10px 14px;
      font-size: 13px;
      display: flex;
      align-items: center;
      min-height: 56px;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast),
        border-color var(--transition-fast), background var(--transition-fast);
    }

    .partner-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 16px 28px rgba(0, 0, 0, 0.6);
      border-color: rgba(245, 212, 107, 0.5);
      background: rgba(18, 18, 28, 0.98);
    }

    .partner-name {
      font-weight: 500;
    }

    /* FAQ */

    .faq-section {
      margin-top: 56px;
      display: grid;
      grid-template-columns: minmax(0, 1.6fr) minmax(0, 2.1fr);
      gap: 32px;
      align-items: flex-start;
    }

    .faq-intro-text {
      font-size: 14px;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .faq-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .faq-item {
      border-radius: var(--radius-xl);
      border: 1px solid var(--border-soft);
      background: rgba(8, 8, 16, 0.96);
      padding: 10px 12px 12px;
      font-size: 13px;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast),
        border-color var(--transition-fast), background var(--transition-fast);
    }

    .faq-item:hover {
      transform: translateY(-2px);
      border-color: rgba(245, 212, 107, 0.5);
      background: rgba(18, 18, 28, 0.98);
      box-shadow: 0 16px 28px rgba(0, 0, 0, 0.6);
    }

    .faq-q {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .faq-a {
      font-size: 12px;
      color: var(--text-muted);
    }

    /* CONTACT / FORM */

    .contact-section {
      margin-top: 56px;
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1.6fr);
      gap: 28px;
      align-items: flex-start;
    }

    .contact-card {
      border-radius: var(--radius-xxl);
      border: 1px solid var(--border-soft);
      background: rgba(8, 8, 16, 0.96);
      padding: 18px 18px 20px;
      box-shadow: var(--shadow-soft);
    }

    .contact-row {
      font-size: 13px;
      color: var(--text-muted);
      margin-top: 6px;
    }

    .contact-row strong {
      color: var(--text-main);
      font-weight: 500;
    }

    .contact-form {
      border-radius: var(--radius-xxl);
      border: 1px solid var(--border-soft);
      padding: 18px 18px 20px;
      background: rgba(7, 7, 14, 0.98);
    }

    .form-title {
      font-size: 18px;
      margin-bottom: 4px;
    }

    .form-subtitle {
      font-size: 13px;
      color: var(--text-muted);
      margin-bottom: 16px;
    }

    .form-row {
      margin-bottom: 12px;
    }

    .form-label {
      font-size: 12px;
      margin-bottom: 4px;
      color: var(--text-muted);
      display: block;
    }

    .form-input,
    .form-textarea,
    .form-select {
      width: 100%;
      border-radius: 12px;
      border: 1px solid var(--border-soft);
      background: rgba(0, 0, 0, 0.4);
      padding: 8px 10px;
      font-size: 13px;
      color: var(--text-main);
      outline: none;
    }

    .form-textarea {
      min-height: 80px;
      resize: vertical;
    }

    .form-input:focus,
    .form-textarea:focus,
    .form-select:focus {
      border-color: rgba(245, 212, 107, 0.7);
      box-shadow: 0 0 0 1px rgba(245, 212, 107, 0.2);
    }

    .form-hint {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .form-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    /* FOOTER */

    .footer {
      margin-top: 50px;
      border-top: 1px solid var(--border-soft);
      padding-top: 16px;
      font-size: 11px;
      color: var(--text-muted);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 8px;
      align-items: center;
    }

    .footer-links {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      align-items:
