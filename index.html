<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Yolu -- Multiplatform Content Monetization</title>
<meta name="description" content="Yolu helps media companies and right holders earn more from existing content via YouTube, AVOD and FAST." />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
/* ---- Global Reset & Fonts ---- */
body, html {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #000000 0%, #0a0a0a 100%);
  color: #fff;
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
  line-height: 1.6;
  -webkit-font-smoothing: antialiased;
  scroll-behavior: smooth;
  font-size: 16px;
  overflow-x: hidden;
  position: relative;
}

/* Animated Background Gradient */
body::before {
  content: '';
  position: fixed;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at 20% 50%, rgba(0, 199, 62, 0.08) 0%, transparent 50%),
              radial-gradient(circle at 80% 80%, rgba(0, 199, 62, 0.05) 0%, transparent 50%);
  animation: gradientMove 20s ease infinite;
  pointer-events: none;
  z-index: 0;
}

@keyframes gradientMove {
  0%, 100% { transform: translate(0, 0) rotate(0deg); }
  33% { transform: translate(5%, -5%) rotate(120deg); }
  66% { transform: translate(-5%, 5%) rotate(240deg); }
}

*, *::before, *::after {
  box-sizing: border-box;
}

img {
  max-width: 100%;
  height: auto;
  display: block;
}

a {
  color: inherit;
  text-decoration: none;
}

button {
  cursor: pointer;
  border: none;
  background: none;
  padding: 0;
  font: inherit;
  color: inherit;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
  position: relative;
  z-index: 1;
}

/* Enhanced Button with Glow */
.btn-primary {
  background: linear-gradient(135deg, #00c73e 0%, #00a030 100%);
  color: #000;
  padding: 15px 30px;
  font-weight: 600;
  border-radius: 40px;
  transition: all 0.3s ease;
  white-space: nowrap;
  font-size: 16px;
  position: relative;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(0, 199, 62, 0.3);
}

.btn-primary::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
  transition: left 0.5s;
}

.btn-primary:hover::before {
  left: 100%;
}

.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 25px rgba(0, 199, 62, 0.5);
}

.section {
  padding: 100px 0;
  position: relative;
}

.section-label {
  font-size: 13px;
  letter-spacing: 0.15em;
  text-transform: uppercase;
  color: #00c73e;
  margin-bottom: 12px;
  font-weight: 600;
}

.section-title, .clients-title {
  font-size: 48px;
  font-weight: 700;
  line-height: 1.2;
  margin-top: 0;
  margin-bottom: 20px;
  background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.8) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.section-text, .clients-text {
  font-size: 18px;
  line-height: 1.6;
  color: rgba(255, 255, 255, 0.7);
  max-width: 600px;
}

/* ---- Navigation with Glassmorphism ---- */
.nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(10, 10, 10, 0.8);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  z-index: 1000;
  padding: 15px 20px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.05);
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
}

.nav-inner {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo-img {
  height: 32px;
  transition: transform 0.3s ease;
}

.logo:hover .logo-img {
  transform: scale(1.05);
}

.nav-links a {
  margin-left: 30px;
  font-size: 15px;
  font-weight: 500;
  color: rgba(255, 255, 255, 0.7);
  transition: all 0.3s;
  position: relative;
}

.nav-links a::after {
  content: '';
  position: absolute;
  bottom: -5px;
  left: 0;
  width: 0;
  height: 2px;
  background: #00c73e;
  transition: width 0.3s ease;
}

.nav-links a:hover {
  color: #fff;
}

.nav-links a:hover::after {
  width: 100%;
}

.nav-right {
  display: flex;
  align-items: center;
  gap: 15px;
}

.lang-switch {
  font-size: 14px;
  font-weight: 500;
  color: rgba(255, 255, 255, 0.7);
  padding: 8px 12px;
  border-radius: 8px;
  transition: all 0.3s;
  background: rgba(255, 255, 255, 0.05);
}

.lang-switch:hover {
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
}

/* Mobile Menu */
.menu-btn {
  width: 24px;
  height: 18px;
  position: relative;
  display: none;
}

.menu-btn span {
  display: block;
  position: absolute;
  height: 2px;
  width: 100%;
  background: #fff;
  border-radius: 9px;
  transition: .25s ease-in-out;
}

.menu-btn span:nth-child(1) { top: 0px; }
.menu-btn span:nth-child(2) { top: 8px; }
.menu-btn span:nth-child(3) { top: 16px; }

.menu-btn.open span:nth-child(1) { top: 8px; transform: rotate(135deg); }
.menu-btn.open span:nth-child(2) { opacity: 0; }
.menu-btn.open span:nth-child(3) { top: 8px; transform: rotate(-135deg); }

.mobile-nav {
  display: none;
  flex-direction: column;
  position: absolute;
  top: 62px;
  left: 0;
  width: 100%;
  background: rgba(10, 10, 10, 0.95);
  backdrop-filter: blur(20px);
  padding: 20px;
  border-top: 1px solid rgba(255, 255, 255, 0.1);
  transform: translateY(-100%);
  transition: transform 0.3s ease-out;
  opacity: 0;
  pointer-events: none;
}

.mobile-nav.open {
  display: flex;
  transform: translateY(0);
  opacity: 1;
  pointer-events: all;
}

.mobile-nav a {
  padding: 12px 0;
  font-size: 18px;
  font-weight: 500;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

/* ---- Hero Section ---- */
.hero {
  display: flex;
  align-items: center;
  gap: 80px;
  min-height: 100vh;
  padding-top: 120px;
}

.hero-label {
  font-size: 16px;
  font-weight: 600;
  color: #00c73e;
  display: flex;
  align-items: center;
  gap: 10px;
  margin-bottom: 25px;
}

.hero-label-dot {
  width: 8px;
  height: 8px;
  background: #00c73e;
  border-radius: 50%;
  animation: pulse 2s ease infinite;
  box-shadow: 0 0 10px rgba(0, 199, 62, 0.6);
}

@keyframes pulse {
  0%, 100% { transform: scale(1); opacity: 1; }
  50% { transform: scale(1.2); opacity: 0.8; }
}

.hero-title {
  font-size: 72px;
  font-weight: 700;
  line-height: 1.1;
  margin: 0 0 25px;
  max-width: 600px;
  background: linear-gradient(135deg, #fff 0%, rgba(255,255,255,0.9) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.hero-subtitle {
  font-size: 20px;
  color: rgba(255, 255, 255, 0.7);
  margin-bottom: 40px;
  max-width: 550px;
  line-height: 1.6;
}

.hero-cta {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  margin-bottom: 20px;
}

.hero-cta-note {
  font-size: 13px;
  color: rgba(255, 255, 255, 0.5);
  margin-top: 12px;
}

.hero-metric-experience {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 20px;
  color: rgba(255, 255, 255, 0.8);
}

.hero-metrics {
  display: flex;
  gap: 60px;
}

.hero-metric {
  position: relative;
}

.hero-metric-value {
  font-size: 48px;
  font-weight: 700;
  background: linear-gradient(135deg, #00c73e 0%, #00ff6e 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  line-height: 1.2;
}

.hero-metric-label {
  font-size: 14px;
  color: rgba(255, 255, 255, 0.6);
  margin-top: 5px;
}

/* Glassmorphism Visual Card */
.hero-visual {
  position: relative;
  padding: 25px;
  background: rgba(26, 26, 26, 0.4);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
  transition: transform 0.3s ease;
}

.hero-visual:hover {
  transform: translateY(-5px);
}

.hero-visual-main img {
  border-radius: 12px;
}

.hero-visual-tag {
  position: absolute;
  bottom: 0;
  right: 0;
  transform: translate(20px, 20px);
  background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
  color: #000;
  padding: 12px 24px;
  border-radius: 40px;
  font-size: 14px;
  font-weight: 600;
  white-space: nowrap;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
}

/* ---- Services Section ---- */
.services-header {
  display: flex;
  justify-content: space-between;
  gap: 40px;
  margin-bottom: 60px;
  align-items: flex-end;
}

.services-header > div {
  flex: 1;
  min-width: 300px;
}

.services-subtitle {
  flex: 1;
  font-size: 18px;
  line-height: 1.6;
  color: rgba(255, 255, 255, 0.7);
  max-width: 600px;
}

.services-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 30px;
}

/* Enhanced Glassmorphism Service Cards */
.service-card {
  background: rgba(26, 26, 26, 0.4);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  padding: 40px;
  border-radius: 20px;
  border: 1px solid rgba(255, 255, 255, 0.08);
  display: flex;
  flex-direction: column;
  transition: all 0.4s ease;
  position: relative;
  overflow: hidden;
}

.service-card::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(0, 199, 62, 0.1) 0%, transparent 70%);
  opacity: 0;
  transition: opacity 0.4s ease;
}

.service-card:hover {
  transform: translateY(-8px);
  border-color: rgba(0, 199, 62, 0.3);
  box-shadow: 0 20px 60px rgba(0, 199, 62, 0.15);
}

.service-card:hover::before {
  opacity: 1;
}

.service-number {
  font-size: 16px;
  color: #00c73e;
  font-weight: 700;
  margin-bottom: 20px;
  position: relative;
  z-index: 1;
}

.service-title {
  font-size: 26px;
  font-weight: 700;
  line-height: 1.3;
  margin-bottom: 15px;
  position: relative;
  z-index: 1;
}

.service-text {
  font-size: 15px;
  color: rgba(255, 255, 255, 0.6);
  margin-bottom: 30px;
  flex-grow: 1;
  line-height: 1.6;
  position: relative;
  z-index: 1;
}

.service-tag-row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-top: auto;
  position: relative;
  z-index: 1;
}

.service-tag {
  background: rgba(0, 199, 62, 0.15);
  color: #00c73e;
  padding: 8px 16px;
  border-radius: 20px;
  font-size: 13px;
  font-weight: 600;
  border: 1px solid rgba(0, 199, 62, 0.2);
  transition: all 0.3s ease;
}

.service-tag:hover {
  background: rgba(0, 199, 62, 0.25);
  transform: translateY(-2px);
}

/* ---- Clients Section ---- */
.clients-section {
  padding: 100px 0;
}

.clients-top {
  display: flex;
  justify-content: space-between;
  gap: 40px;
  margin-bottom: 50px;
}

.clients-top > div {
  flex: 1;
  min-width: 300px;
}

.platforms-row {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.platform-pill {
  background: linear-gradient(135deg, rgba(0, 199, 62, 0.2) 0%, rgba(0, 199, 62, 0.1) 100%);
  backdrop-filter: blur(10px);
  color: #00c73e;
  padding: 14px 28px;
  border-radius: 40px;
  font-size: 16px;
  font-weight: 600;
  border: 1px solid rgba(0, 199, 62, 0.3);
  transition: all 0.3s ease;
}

.platform-pill:hover {
  background: linear-gradient(135deg, #00c73e 0%, #00a030 100%);
  color: #000;
  transform: translateY(-3px);
  box-shadow: 0 10px 25px rgba(0, 199, 62, 0.3);
}

/* ---- Partners Section ---- */
.partners-section {
  padding: 100px 0;
}

.partners-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 20px;
}

.partner-card {
  background: rgba(26, 26, 26, 0.4);
  backdrop-filter: blur(20px);
  padding: 30px;
  border-radius: 16px;
  border: 1px solid rgba(255, 255, 255, 0.08);
  display: flex;
  align-items: center;
  min-height: 100px;
  transition: all 0.3s ease;
}

.partner-card:hover {
  border-color: rgba(0, 199, 62, 0.3);
  transform: translateY(-5px);
  box-shadow: 0 15px 40px rgba(0, 199, 62, 0.1);
}

.partner-name {
  font-size: 20px;
  font-weight: 600;
  color: rgba(255, 255, 255, 0.9);
}

/* ---- FAQ Section ---- */
.faq-section {
  padding: 100px 0;
  display: grid;
  grid-template-columns: 1fr 2fr;
  gap: 80px;
}

.faq-intro-text {
  font-size: 18px;
  color: rgba(255, 255, 255, 0.7);
  margin-top: 20px;
  line-height: 1.6;
}

.faq-list {
  border-top: 1px solid rgba(255, 255, 255, 0.08);
}

.faq-item {
  border-bottom: 1px solid rgba(255, 255, 255, 0.08);
  padding: 25px 0;
  cursor: pointer;
  overflow: hidden;
  transition: all 0.3s ease;
}

.faq-q {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 22px;
  font-weight: 600;
  transition: color 0.3s;
}

.faq-q:hover {
  color: #00c73e;
}

.faq-q span:last-child {
  font-size: 28px;
  line-height: 1;
  font-weight: 300;
  transition: transform 0.3s;
  color: #00c73e;
}

.faq-item.open .faq-q span:last-child {
  transform: rotate(45deg);
}

.faq-a {
  max-height: 0;
  opacity: 0;
  visibility: hidden;
  padding-top: 0;
  font-size: 16px;
  color: rgba(255, 255, 255, 0.6);
  transition: all 0.4s ease-out;
  line-height: 1.6;
}

.faq-item.open .faq-a {
  max-height: 300px;
  opacity: 1;
  visibility: visible;
  padding-top: 15px;
}

/* ---- Contact Section ---- */
.contact-section {
  padding-bottom: 100px;
  display: flex;
  gap: 80px;
}

.contact-section > div {
  flex: 1;
}

.contact-card {
  background: rgba(26, 26, 26, 0.4);
  backdrop-filter: blur(20px);
  padding: 40px;
  border-radius: 20px;
  flex: 1;
  border: 1px solid rgba(255, 255, 255, 0.08);
}

.contact-row {
  font-size: 16px;
  margin-top: 10px;
  color: rgba(255, 255, 255, 0.7);
}

.contact-note {
  font-size: 13px;
  color: rgba(255, 255, 255, 0.5);
  margin-top: 30px;
}

.popup-form-input,
.popup-form-textarea {
  width: 100%;
  padding: 15px;
  margin-bottom: 15px;
  border: 1px solid rgba(255, 255, 255, 0.15);
  background: rgba(255, 255, 255, 0.05);
  color: #fff;
  border-radius: 12px;
  font-size: 15px;
  transition: all 0.3s;
}

.popup-form-input:focus,
.popup-form-textarea:focus {
  outline: none;
  border-color: #00c73e;
  background: rgba(255, 255, 255, 0.08);
  box-shadow: 0 0 0 3px rgba(0, 199, 62, 0.1);
}

.popup-form-textarea {
  min-height: 100px;
  resize: vertical;
}

.popup-form-button {
  width: 100%;
  padding: 15px;
  background: linear-gradient(135deg, #00c73e 0%, #00a030 100%);
  color: #000;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 600;
  transition: all 0.3s;
  box-shadow: 0 4px 15px rgba(0, 199, 62, 0.3);
}

.popup-form-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 25px rgba(0, 199, 62, 0.5);
}

/* ---- Footer ---- */
.footer {
  padding: 40px 0;
  border-top: 1px solid rgba(255, 255, 255, 0.08);
}

.footer-inner {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.footer-left {
  display: flex;
  align-items: center;
  gap: 30px;
}

.copyright {
  font-size: 13px;
  color: rgba(255, 255, 255, 0.5);
}

.footer-right {
  display: flex;
  gap: 30px;
}

.footer-link {
  font-size: 14px;
  color: rgba(255, 255, 255, 0.6);
  transition: color 0.3s;
}

.footer-link:hover {
  color: #00c73e;
}

/* ---- Popups ---- */
.popup {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.85);
  backdrop-filter: blur(10px);
  z-index: 2000;
  display: none;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.popup-content {
  background: rgba(26, 26, 26, 0.95);
  backdrop-filter: blur(20px);
  padding: 40px;
  border-radius: 20px;
  max-width: 500px;
  width: 100%;
  position: relative;
  max-height: 90vh;
  overflow-y: auto;
  border: 1px solid rgba(255, 255, 255, 0.1);
}

.popup-close {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 24px;
  color: rgba(255, 255, 255, 0.5);
  transition: all 0.3s;
  width: 32px;
  height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 50%;
}

.popup-close:hover {
  color: #fff;
  background: rgba(255, 255, 255, 0.1);
}

/* ---- Fade In Animation ---- */
.fade-in {
  opacity: 0;
  transform: translateY(30px);
  transition: opacity 0.8s ease-out, transform 0.8s ease-out;
}

.fade-in.visible {
  opacity: 1;
  transform: translateY(0);
}

/* ---- Media Queries ---- */
@media (max-width: 1024px) {
  .hero {
    flex-direction: column;
    text-align: center;
    padding-top: 140px;
    min-height: auto;
  }

  .hero > div {
    order: 2;
  }

  .hero-visual {
    order: 1;
    margin-bottom: 50px;
    padding: 15px;
  }

  .hero-visual-tag {
    position: static;
    transform: none;
    margin-top: 15px;
  }

  .hero-title {
    font-size: 52px;
    max-width: none;
  }

  .hero-subtitle {
    font-size: 18px;
    max-width: none;
  }

  .hero-cta {
    align-items: center;
  }

  .hero-metrics {
    justify-content: center;
  }

  .services-header {
    flex-direction: column;
    align-items: flex-start;
  }

  .clients-top {
    flex-direction: column;
  }

  .faq-section {
    grid-template-columns: 1fr;
    gap: 40px;
  }

  .contact-section {
    flex-direction: column;
    gap: 40px;
  }
}

@media (max-width: 768px) {
  .nav-links {
    display: none;
  }

  .menu-btn {
    display: block;
  }

  .section {
    padding: 60px 0;
  }

  .section-title, .clients-title {
    font-size: 36px;
  }

  .section-text, .clients-text {
    font-size: 16px;
  }

  .hero-title {
    font-size: 40px;
  }

  .hero-subtitle {
    font-size: 16px;
  }

  .hero-metric-value {
    font-size: 36px;
  }

  .hero-metrics {
    flex-wrap: wrap;
    gap: 30px;
  }

  .services-grid {
    grid-template-columns: 1fr;
  }

  .footer-inner {
    flex-direction: column;
    align-items: flex-start;
    gap: 20px;
  }

  .footer-right {
    flex-direction: column;
    gap: 10px;
  }
}
</style>
</head>
<body>

<header class="nav">
  <div class="nav-inner">
    <a href="#top" class="logo">
      <img src="https://static.tildacdn.one/tild3731-3134-4637-b739-663465613831/_.png" alt="Yolu logo" class="logo-img" />
    </a>
    <nav class="nav-links">
      <a href="#services">Our services</a>
      <a href="#cases">Cases</a>
      <a href="#partners">Partners</a>
      <a href="#faq">FAQ</a>
